{% extends 'common/base.html' %}
{% block title %} Whisky.com - Home {% endblock %}
{% block content %}
{% include 'common/nav.html' %}
<div class='card box-shadow bg-dark border-0 ml-5 mr-5 mb-4 topmargin'>
	<h4 class='text-muted p-4'>Search results for <span class='text-white'>{{query}}</span>:</h4>
	<ul>
		{% for object in object_list %}
		<li><a href='{% url "pages:view-whisky" pk=object.pk %}'>{{object.name}}</a></li>
		{% empty %}
		<div class='text-white'>Sorry, no results :(</div>
		{% endfor %}
	</ul>
</div>	
{% endblock %}
